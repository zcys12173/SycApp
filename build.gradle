// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: './gradle/config/version.gradle'
    ext {
        kotlin_version = '1.3.72'
    }
    repositories {
//        maven {
//            url 'E:/android_workplace/SycApp/aop_plugin/repo'
//        }
        addRepos(getRepositories())
    }
    dependencies {
        classpath pluginDeps['gradle']
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.20'
//        classpath 'com.syc.plugin.aop:aop_plugin:0.0.15'
        classpath 'com.syc.plugin:resource:0.0.1'
//        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
//        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        addRepos(getRepositories())
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

